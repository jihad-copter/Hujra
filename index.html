<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="حوجرە">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/mosque.png">
    <link rel="manifest" href="manifest.json">
    <title>Hujra Manager - بەڕێوەبەری حوجرە</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #fdfbf7;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .kurdish-pattern {
            background-color: #064e3b;
            background-image: url("https://www.transparenttextures.com/patterns/islamic-art.png");
        }
        #loading-state {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fdfbf7;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #064e3b;
            border-radius: 10px;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-state">
        <div class="relative">
            <div class="w-20 h-20 border-4 border-emerald-100 border-t-emerald-800 rounded-full animate-spin"></div>
            <img src="https://img.icons8.com/color/48/mosque.png" class="absolute inset-0 m-auto w-10 h-10" alt="Loading">
        </div>
        <p class="font-bold text-emerald-900 mt-4">بەرنامەکە ئامادە دەکرێت...</p>
    </div>
    <div id="root"></div>
  //  <script type="module" src="index.tsx"></script>
    <script>
      // تۆمارکردنی Service Worker بۆ کارکردنی ئۆفلاین لەسەر وێب
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error:', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
