<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>Hujra Manager - بەڕێوەبەری حوجرە</title>

    <!-- PWA -->
    <meta name="theme-color" content="#064e3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="حوجرە" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/index.css" />

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #fdfbf7;
            margin: 0;
            padding: 0;
        }

        .kurdish-pattern {
            background-color: #064e3b;
            background-image: url("https://www.transparenttextures.com/patterns/islamic-art.png");
        }

        #loading-state {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fdfbf7;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
    </style>

    <!-- Import Maps -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
</head>

<body>
    <!-- Loading -->
    <div id="loading-state">
        <img src="/favicon.png" class="w-16 h-16 mb-4 animate-bounce" alt="Loading">
        <p class="font-bold text-emerald-900">بەرنامەکە ئامادە دەکرێت...</p>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
