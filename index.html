
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="حوجرە">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/mosque.png">
    <link rel="manifest" href="manifest.json">
    <title>Hujra Manager - بەڕێوەبەری حوجرە</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    
    <!-- Babel for on-the-fly TSX transpilation (Essential for GitHub Pages) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #fdfbf7;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
        }
        .kurdish-pattern {
            background-color: #064e3b;
            background-image: url("https://www.transparenttextures.com/patterns/islamic-art.png");
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #fdfbf7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Loading screen to prevent white flash -->
    <div id="loading-overlay">
        <img src="https://img.icons8.com/color/96/mosque.png" class="w-16 h-16 mb-4 animate-bounce" alt="Loading">
        <p class="font-bold text-emerald-900">بەرنامەکە باردەبێت...</p>
    </div>

    <div id="root"></div>

    <!-- Use Babel to transpile and load the main entry point -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import './index.tsx';
        
        // Hide loading once everything is initialized
        window.addEventListener('load', () => {
            setTimeout(() => {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 500);
                }
            }, 1000);
        });
    </script>

    <script>
        // Simplified Service Worker registration to avoid URL construction errors
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register using a simple relative path
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered:', reg.scope))
                    .catch(err => {
                        // Silent failure for preview environments or cross-origin restrictions
                        console.log('Service Worker skipped or blocked by security policy.');
                    });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
